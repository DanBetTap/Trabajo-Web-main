<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<section>
    <header>
        <h1>
            <a href="PaginaInicio.html">Inicio</a>
            <a href="PaginaConocenos.html">Conocenos</a>
            <a href="PaginaBuffet.html">Buffet</a>
            <a href="PaginaReserva.html">Reserva</a>
            <a id="registrar" href="PaginaCuenta.html">Cuenta</a>
        </h1>
    </header>
    <div>
        <section class="formulario-login">
        <div>
            <b>Login</b></h5>
            <div>
                <input class="controls" type="text" name="usuario" value="" placeholder="Usuario o correo">
                <input class="controls" type="text" name="contraseña" value="" placeholder="Contraseña">
                <br><input class="buttons" type="button" type="submit" name="" value="Ingresar">
                <br><p><a href="#">¿Olvidaste la contraseña?</a></p>
            </div>
        </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/func.js"></script>
    <script>
        $(document).ready(function(){
                $("#loginButton").click(function(){
                    let usuario = $("#usuario").val();
                    let contraseña = $("#contraseña").val();
                    
                    let usuarioCorrecto = "usuario";
                    let correoCorrecto = "correo@example.com";
                    let contraseñaCorrecta = "password123";
                    
                    if ((usuario === usuarioCorrecto || usuario === correoCorrecto) && contraseña === contraseñaCorrecta) {
                        $("#resultado").html("<div class='alert alert-success w-50 mx-auto text-center'>Acceso Concedido - ¡Bienvenido!</div>");
                    } else {
                        $("#resultado").html("<div class='alert alert-danger w-50 mx-auto text-center'>Usuario o contraseña incorrectos</div>");
                    }
                });
            });
    </script>
</body>
</html>
